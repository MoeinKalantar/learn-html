<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested list</title>
  </head>
  <body>
    <ul>
      <li>
        Fruits
        <ul>
          <li>apple</li>
          <li>cherry</li>
          <li>fig</li>
        </ul>
      </li>
      <li>
        Vegetables
        <ul>
          <li>lettuce</li>
          <li>cabbage</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
