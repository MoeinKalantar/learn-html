<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol & ul</title>
  </head>
  <body>
    <ul style="list-style-type: square">
      <li>apple</li>
      <li>fig</li>
      <li>cherry</li>
    </ul>
    <ol type="A">
      <li>moein</li>
      <li>ali</li>
      <li>sajjad</li>
    </ol>
  </body>
</html>
