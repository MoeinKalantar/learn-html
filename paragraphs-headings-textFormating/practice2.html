<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text formating</title>
  </head>
  <body>
    <h1>text formating</h1>
    <p>
      Lorem ipsum <b>dolor</b> sit amet consectetur
      <strong>adipisicing</strong> elit. Quos quo ipsa quas
      <i>mollitia</i> ipsam <em>facilis</em> dicta, perspiciatis
      <mark>ducimus</mark> maiores, corporis ratione aut
      <del>voluptas</del> modi unde illum officiis, accusamus consequatur
      blanditiis?
    </p>
  </body>
</html>
